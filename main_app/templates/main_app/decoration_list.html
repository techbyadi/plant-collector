{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/decorations/decoration-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">

<section class="card-container">
  {% for decoration in decoration_list %}
  <div class="card" style="border-color: {{ decoration.color }}">
    <div class="card-bg" style="background-color: {{ decoration.color }}"></div>
    <a href="{% url 'decoration-detail' decoration.id %}">

        <h2>{{ decoration.name }}</h2>
        <p>A {{ decoration.color }} decoration</p>

    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
